<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget & Managing</title>

    <!-- Bootstrap Style CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap Script CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!-- Title -->
                <h3 class="text-uppercase mb-4">Budget App</h3>
                <div class="row">
                    <div class="col-md-5">
                        <!-- Budegt Feedback -->
                        <div class="budget-feedback alert alert-danger text-capitalize ">
                            Budget Feedback
                        </div>
                        <!-- Budegt Form -->
                        <form class="budget-form" id="budget-form">
                            <h5 class="text-capitalize">Enter Your Budget</h5>
                            <input type="number" step="any" id="budget-input" class="form-control mb-3 budget-input">

                            <!-- Budegt Button -->
                            <button type="submit" class="btn text-capitalize budget-submit"
                                id="budget-submit">Calculate</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <div class="row my-3">
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Budget</h6>
                                <span class="budget-icon"><i class="bi bi-cash"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget">
                                    <span>$</span><span id="budget-amount">0</span>
                                </h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Expense</h6>
                                <span class="expense-icon"><i class="bi bi-credit-card-2-back"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense">
                                    <span>$</span><span id="expense-amount">0</span>
                                </h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Balance</h6>
                                <span class="balance-icon"><i class="bi bi-currency-dollar"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="balance">
                                    <span>$</span><span id="balance-amount">0</span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- expense feedback -->
                        <div class="expense-feedback alert alert-danger text-capitalize mt-3">
                            expense feedback
                        </div>
                        <!-- expense form -->
                        <form id="expense-form" class="expense-form">
                            <h5 id="expense-edit" class="text-capitalize">please enter your expense</h5>
                            <div class="form-group">
                                <input type="text" class="form-control expens
                                e-input" id="expense-input" />
                            </div>
                            <h5 class="text-capitalize">please enter expense amount</h5>
                            <div class="form-group">
                                <input type="number" step="any" class="form-control expense-input mb-3" id="amount-input" />
                            </div>

                            <!-- submit button -->

                            <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">
                                add expense
                            </button>
                        </form>
                    </div>
                    <div class="col-md-7 my-3">
                        <!-- expense list -->
                        <div class="expense-list" id="expense-list">
                            <div class="expense-list__info d-flex justify-content-between text-capitalize">
                                <h5 class="list-item">expense title</h5>
                                <h5 class="list-item">expense value</h5>
                                <h5 class="list-item"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
